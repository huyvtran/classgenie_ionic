<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-model="classroomid" class="tabs-icon-top tabs-color-active-positive" tabs-swipable>
  
  <!--- Classroom tab -->
  <ion-tab title="Classroom"  icon-off="ion-person-stalker"  icon-on="ion-person-stalker" href="#/tab/{{classroomid}}/classroom" >
     <ion-nav-view name="classroom"></ion-nav-view>
  </ion-tab>
  <!--- Eof classroom tab -->

  <!-- Classstory tab -->
  <ion-tab title="Class Story" icon-off="ion-android-image" icon-on="ion-android-image"  href="#/tab/{{classroomid}}/class_story_listing">
    <ion-nav-view name="class_story_listing"></ion-nav-view>
  </ion-tab>
  <!-- Eoff of classstory tab -->
  
  <!-- Message tab -->
  <ion-tab title="Messages" icon-off="ion-android-chat"  icon-on="ion-android-chat" href="#/tab/{{classroomid}}/messages">
    <ion-nav-view name="messages"></ion-nav-view>
  </ion-tab>
  <!-- Eof message tab -->

</ion-tabs>
