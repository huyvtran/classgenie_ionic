<ion-modal-view class ="model-width" ng-controller="inviteParentCtrl">

<ion-header>
    <div class="bar bar-header new-header back-btn">
   
    <a href="javascript:void(0);"  on-tap="inviteBack()"> 
    <div class="ion-close back-icon"></div></a>
 
    <p class="col col-70">Invite parents</p>
    <div class="dropdown-icon col col-25">
    <!-- <a href="javascript:void(0);" on-tap="generateInvitationPdf()">
     <div class="ion-checkmark back-icon"></div> </a> -->
    </div>
    </div>
    </ion-header>

<ion-content >
<div class="list invite_parents">
<div class="invite_parents_banner">
<h3>You've connected {{connected}} of {{totalstudents}} parents</h3>
<div class="progress_bar meter">
<div class="prog"></div>
</div>
<br/> 
  <center><button class="button button-positive" on-tap="generateInvitationPdf()">
            Download and print all invites
          </button></center>
<br/> 
</div>
<center><h4>{{list}}</h4></center>

  <ion-list id="student_list" ng-model="listdata">
  <ion-item class="item-avatar new_invite_list" ng-repeat="item in items track by $index" on-tap="editStudentPage()">
  <img ng-src="{{imagePath}}assets/student/{{item.image}}" /> 
  <h2>{{item.name}} </h2>
  <h3 ng-model="studentID" style="display:none">{{item.id}} </h3>
  <h3 ng-model="parentNo" style="display:none">{{item.parent_no}} </h3> 
  <button class="button right" on-tap="inviteParent({{item.id}})" ng-if="item.request_status=='0'">Invite</button>
  <button class="button right"  on-tap="inviteParent({{item.id}})" ng-if="item.request_status=='-1'">Invited</button>
  <button class="button right"  ng-if="item.request_status=='1'" style="display:none">Invite</button>
</ion-item>
</ion-list>
</div>
</ion-content>
  </ion-modal-view>
