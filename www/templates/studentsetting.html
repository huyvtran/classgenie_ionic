<ion-modal-view class ="model-width">
<ion-header>
    <div class="bar bar-header new-header back-btn" ng-click="backtodashboard()">
    <a href="javascript:void(0)">
    <div class="ion-android-arrow-back back-icon col"></div></a>
  <p class="col-85">Settings</p>
  </div>
  </ion-header>
  <ion-content class="margin-top">
  <div class="col col-100 setting_prof">
     <div><input type="text" ng-model="username" class="largeinput" readonly></div>
     <a href="javascript:void(0)" on-tap="changeStudentPassword()">Change Password</a>
  </div>
  <div class="col col-100 setting_prof">
     <div><img ng-src="{{photo_image}}" width="100" height="100" /></div>
     <a href="javascript:void(0)" on-tap="changePhoto()"><button>Change Photo</button></a>
  </div>
<div class="col col-100 setting_prof">
  <a href="javascript:void(0)" on-tap="notification_setting()"><div class="box_bottom">Notification Setting</div></a>
  <a href="javascript:void(0)" on-tap="openTerms()"><div class="box_bottom">Privacy & Terms</div></a>
  
 <a href="javascript:void(0)" on-tap="deleteaccount()"><div class="box_bottom">Delete account</div></a>
 <a href="javascript:void(0)" on-tap="logout()" class="sign_out">Sign out / Switch account</a>
 </div>
  </ion-content>
</ion-modal-view>
