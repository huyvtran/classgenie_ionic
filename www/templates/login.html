<ion-modal-view class ="model-width" ng-controller="Login">
<ion-header ng-include="'templates/signup/signup_header.html'"></ion-header>
<ion-content class="body-back">
<form class="login-form" name="formLogin" id="formLogin">
  <singup-content></singup-content>
  <div class="list">
    <label class="item item-input new-item">
      <span class="ion-android-person login-icon"></span>
      <input type="text" ng-model="loginData.email_id" placeholder="Username or Email Address" ng-required="true">
    </label>
    <label class="item item-input new-item">
      <span class="ion-android-lock login-icon"></span>
      <input type="password" ng-model="loginData.password" placeholder="Password" ng-required="true">
    </label>
    <label class="border-none">
      <button class="button button-block submit-btn" ng-disabled="formLogin.$invalid" on-tap="loginUser()">Log in</button>
    </label>
    <div class="row responsive-md">
      <div class="col col-50 my-content forget_link"><a href="#/forgetpassword">Forget Password ?</a></div>
      <div class="col col-50 my-content dont-account forget_link">Donâ€™t have any account ? <a href="#/signup">Signup</a></div>
    </div>
  </div>
</form>
</ion-content>
</ion-modal-view>
