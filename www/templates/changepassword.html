<ion-modal-view class ="model-width" name="changepass" ng-controller="changepassword">
	<div ng-controller="changepassword">
    <ion-header>
      <div class="bar bar-header new-header back-btn">
        <a href="javascript:void(0);"><i class="ion-android-arrow-back back-icon " on-tap="backButton()"></i></a>
          	<p class="col-60 ng-binding">{{popup_title}}</p>
        </div>
      </ion-header>
		<ion-content class="margin-top">
			<div class="list profile-edit">
				<form class="profile feild" ng-controller="changepassword" name="changepass"> 
					<label class="item item-input my-input" class="place-color">
						<input type="password" placeholder="Current password" class="place-color" ng-model="currpass" id="currpass" ng-required="true">
					</label>

					<label class="item item-input my-input" class="place-color">
						<input type="password" placeholder="New password" class="place-color" ng-model="newpass" id="newpass" ng-required="true" >
					</label>

					<label class="item item-input my-input" class="place-color">
						<input type="password" placeholder="Confirm Password" class="place-color" ng-model="confirmpass" id="confirmpass" ng-required="true">
					</label>

					<button class="button button-block button-positive save-btn" ng-disabled="changepass.$invalid" on-tap="updatepassword()">Change Password</button>
				</form>
			</div>
		</ion-content>
	</div>
</ion-modal-view>
