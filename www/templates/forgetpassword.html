<ion-modal-view>
<ion-header >
<div class="bar bar-header new-header back-btn">
  

    <a href="javascript:void(0)" on-tap="close_reset_password()"><div class="ion-close back-icon col" ></div></a>

  <p class="col col-80">Reset password</p>
</div>
	</ion-header>
<ion-content class="body-back">
<br /></br><br /></br>
		<form name="passwordform" ng-controller="Forgetpassword" class="login-form">
			<div class="col logo-img">
				<img ng-src="img/logo.png" / >
			</div>
			<div class="list">
				<div class="col col-100 my-content signup-already" style="font-size:16px; margin-bottom:15px;">  If you've forgotten your password, please ask your teacher.</div>
				<label class="item item-input new-item forget-item">
					<span class="ion-android-person login-icon"></span>
					<input type="text" ng-model="useremail"  placeholder="Username or email" class="input-color" ng-required="true">
				</label>
				<button class="button button-block submit-btn"  on-tap="forgotPassword()"  ng-disabled="passwordform.$invalid" >Reset Password</button>
			</div>
		</form>
	</ion-content>

</ion-modal-view>
