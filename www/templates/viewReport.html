<ion-modal-view class ="model-width">
<ion-header>
    <div class="bar bar-header new-header back-btn">
      <a href="javascript:void(0);" on-tap="classroom_page()">
        <div class="ion-android-arrow-back back-icon col">   
        </div></a>
        <p class="col-60 ng-binding">View Report</p>
    </div>
  </ion-header>
    <ion-content>
      <div class="tabs-striped tabs-top tabs-color-light new-tab">
        <div class="list classgenie-list invite_parents">
         <p class="massge-heading">Student List</p>
          <ion-item class="report_item report_new_item" on-tap="getReport(1)">
                  <a href="javascript:void(0);"><img ng-src="{{imagePath}}class/{{classImage}}"/><h2 ng-model="className">Whole Class Performance</h2></a> 
          </ion-item>          
          <div class="list classgenie-list">
            <div class="list classgenie-list">
              <ion-list id="student_list" ng-model="listdata">
              <ion-item class="report_item report_new_item" ng-repeat="item in items track by $index"  on-tap="getReport(item)">
                  <a href="javascript:void(0);"><img ng-src="{{imagePath}}student/{{item.image}}"/><h2 ng-model="className">{{item.name}} </h2></a> 
                </ion-item>
              </ion-list>
            </div>
          </div><br/>
          <br /><br/>
          <div class="list classgenie-list">
          </div>
        </div>
        </div>
      </ion-content>
    </ion-modal-view>
